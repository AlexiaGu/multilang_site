<!-- {% load static %} permet la prise en compte de l'appli "static" présent dans le dossier "settings"  -->
{% load static %} {% load i18n %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Mes articles</title>
    <!-- pour charger le fichier global.css -->
    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <!-- permet le chargement du fichier main.css provenant du dossier static suivi du chemin d'accès -->
    <link
      rel="stylesheet"
      href="{% static 'main-application/css/main.css' %}"
    />
  </head>
  <body>
    <p style="text-align: center">
      <a href="/en/" role="button">{% trans "English" %}</a>
      <a href="/fr/" role="button">{% trans "French" %}</a>
    </p>
    <h1 style="text-align: center">
      {% trans "Bienvenue sur le projet Multilang" %}
    </h1>
    <!-- pour appeler les éléments contenu dans la table Blog_Articles du fichier models.py -->
    <ul>
      {% for article in articles %}
      <!-- url pointant vers la page main/id récupéré en BDD-->
      <li><a href="{% url 'main:show' article.id %}">{{ article.title}}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
