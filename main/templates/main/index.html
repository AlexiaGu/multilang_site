<!-- {% load static %} permet la prise en compte de l'appli "static" présent dans le dossier "settings"  -->
{% load static %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Mes articles</title>
    <!-- pour charger le fichier global.css -->
    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <!-- permet le chargement du fichier main.css provenant du dossier static suivi du chemin d'accès -->
    <link
      rel="stylesheet"
      href="{% static 'main-application/css/main.css' %}"
    />
  </head>
  <body>
    <h1>Bienvenue sur Main</h1>
    <!-- récupère le message "Bello" présent dans le fichier views.py de main -->
    <p>{{ message }}</p>
  </body>
</html>
